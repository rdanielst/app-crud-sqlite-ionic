<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>


  <ion-list>
    <ion-list-header>
      Pessoas
    </ion-list-header>
    <ion-item-sliding *ngFor="let p of listaPessoas">
      <ion-item-options side="start">
        <ion-item-option (click)="editar(p)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item lines="inset">
        <ion-label>
          <h5>{{p.nome}}</h5>
          <p>{{p.email}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(p)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
   
  </ion-list>

</ion-content>
